<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Logo Design</title>
<style>
:root{
--bg: #0f172a; /* dark blue */
--card: #0b1220;
--accent: #06b6d4; /* teal */
--accent-2: #f59e0b; /* amber */
--text: #e6eef8;
}
*{box-sizing:border-box}
body{
margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
background:linear-gradient(180deg,var(--bg),#071022 80%);
font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
color:var(--text);
padding:28px;
}
.card{
width:760px;max-width:96%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
border-radius:12px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);display:grid;grid-template-columns:160px 1fr;gap:20px;align-items:center;
}
/* logo preview */
.logo-wrap{display:flex;flex-direction:column;align-items:center;gap:12px}
.logo-box{width:140px;height:140px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:20px}
svg{width:120px;height:120px}


.meta h1{margin:0;font-size:20px;letter-spacing:0.2px}
.meta p{margin:6px 0 0;color:rgba(230,238,248,0.75)}


.controls{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
button, .color-btn{cursor:pointer;border:0;padding:8px 12px;border-radius:8px;background:transparent;color:var(--text);backdrop-filter:blur(6px)}
button.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#06101a;font-weight:600}
.color-row{display:flex;gap:8px;align-items:center}
.swatch{width:36px;height:36px;border-radius:8px;border:2px solid rgba(255,255,255,0.06);box-shadow:0 6px 18px rgba(2,6,23,0.45)}


.variants{display:flex;gap:12px;align-items:center;margin-top:12px}
.variant{display:flex;flex-direction:column;align-items:center;padding:8px;border-radius:10px;background:rgba(255,255,255,0.01)}
.variant small{display:block;margin-top:8px;color:rgba(230,238,248,0.7)}


footer{grid-column:1/-1;margin-top:18px;color:rgba(230,238,248,0.6);font-size:13px}


/* responsive */
@media (max-width:650px){.card{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="card">
<div class="logo-wrap">
<div class="logo-box">
<!-- SVG logo: abstract monogram + mark -->
<svg id="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="g1" x1="0" x2="1">
<stop offset="0" stop-color="#06b6d4" />
<stop offset="1" stop-color="#2563eb" />
</linearGradient>
<linearGradient id="g2" x1="0" x2="1">
<stop offset="0" stop-color="#f59e0b" />
<stop offset="1" stop-color="#ef4444" />
</html>
